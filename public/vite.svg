<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100"
  height="100"
>
  <!-- Outer Circle (Black Ball) -->
  <circle cx="50" cy="50" r="45" fill="black" stroke="white" stroke-width="5" />
  
  <!-- Inner Circle (White Inner Border) -->
  <circle cx="50" cy="50" r="30" fill="white" stroke="black" stroke-width="3" />
  
  <!-- Inner Circle (Blue Triangle Background) -->
  <polygon points="35,60 50,30 65,60" fill="blue" />
  
  <!-- Inner Circle (Number 8) -->
  <text
    x="50%"
    y="54%"
    font-family="Arial"
    font-size="20"
    fill="white"
    text-anchor="middle"
    alignment-baseline="middle"
  >
    8
  </text>
</svg>
